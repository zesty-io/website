name: E2E
on:
  push:
    branches: [stage,accounts,production]
  pull_request:
    branches: [stage,accounts,production]
  workflow_dispatch:
jobs:
  tests:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - name: Write the cypress.env.json file ðŸ“
        run: |
          echo '${{ secrets.CYPRESS_ENV_CI }}' > cypress.json
      - name: run cypress e2e  
        run: npm run test:e2e:ci:prod

      # you can use Cypress Dashboard to store the screenshots
      # or store them on GitHub and download the zip file
      # https://github.com/actions/upload-artifact
      - name: Save screenshots ðŸ–¼
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots