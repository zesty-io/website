name: Zesty Website E2E Cypress 
on:
  push:
    branches: [stage,accounts,production,dev]
  pull_request:
    branches: [stage,accounts,production,dev]
  workflow_dispatch:
jobs:
  end-to-end-tests-cypress:
    runs-on: ubuntu-latest
    env:
      PRODUCTION: 'true'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Setup custom host for mylocal
        run: echo "127.0.0.1 test.zesty.io" | sudo tee -a /etc/hosts

      - name: Install dependencies 
        run: npm ci

      - name: Build Project 
        run: npm run build

      - name: Write the cypress.env.json file ðŸ“
        run: |
          echo '${{ secrets.CYPRESS_ENV_CI }}' > cypress.json

      - name: Run E2E test
        run: npm run test:e2e:ci:prod

      - name: Save screenshots ðŸ–¼
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
